<form class="row g-3 needs-validation" novalidate (ngSubmit)="save()" #gradoForm="ngForm">
  <div class="col-md-4">
    <label for="descripcion" class="form-label">Grado</label>
    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="grado.descipcion" required>
  </div>
  <div class="col-md-4">
    <label for="descripcion" class="form-label">Nivel</label>
    <select class="form-select" aria-label="Default select example" id="nivel" name="nivel"  [(ngModel)]="grado.nivel">
      <option selected></option>
      <option value="Primaria">Primaria</option>
      <option value="Secundaria">Secundaria</option>
    </select>
  </div>
  <div class="col-4">
      <button class="btn btn-primary mt-md-4" type="submit">Agregar</button>
  </div>
</form>
