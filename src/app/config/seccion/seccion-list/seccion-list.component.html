<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Seccion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of secciones">
        <th scope="row">{{c.codigo}}</th>
        <td>{{c.descripcion}}</td>
        <td>
          <!-- <button class="btn btn-outline-primary" routerLink="/detalle/{{c.codigo}}"><i class="far fa-eye"></i>Ver</button> -->
        <!-- <button class="btn btn-outline-warning"><i class="far fa-edit"></i>Editar</button> -->
        <button class="btn btn-outline-danger" (click)="eliminar(c.codigo)"><i class="far fa-trash-alt"></i>Eliminar</button></td>
      </tr>
    </tbody>

  </table>
